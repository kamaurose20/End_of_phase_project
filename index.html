<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Leave Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-yellow-50">
    <div id="app" class="max-w-4xl mx-auto p-6">
        <header class="header mb-8">
            <h1 class="text-3xl font-bold text-center">Online Leave Management System</h1>
        </header>
        <div class="employees"> 
            <div class="employees__names mb-6"> 
                <span class="employees__names--title text-xl font-semibold block mb-2">Record</span> 
                <div class="employees__names--list bg-white p-4 rounded shadow-md"></div> 
            </div> 
            <div class="employees__single"> 
                <div class="employees__single--title"></div> 
                <div class="employees__single--info"></div> 
            </div> 
        </div> 
        <div class="add-employee bg-white p-6 rounded shadow-md"> 
            <form class="add-employee__form" id="leaveForm">

                <div class="mb-4"> 
                    <input type="text" name="firstName"
                     placeholder="Enter First Name" class="w-full p-2 mb-2 border border-gray-300 rounded" />
                    <input type="text" name="lastName" 
                    placeholder="Enter Last Name"  class="w-full p-2 mb-2 border border-gray-300 rounded"/>
                </div>

                <input type="email" name="email" placeholder="Enter Email" class="w-full p-2 mb-2 border border-gray-300 rounded" />
                <input type="text" name="contactNumber" placeholder="Contact Number"  class="w-full p-2 mb-2 border border-gray-300 rounded" />

                <select name="leaveType"  class="w-full p-2 mb-2 border border-gray-300 rounded">
                    <option value="" disabled selected>Select Leave Type</option>
                    <option value="Sick Leave">Sick Leave</option>
                    <option value="Vacation">Vacation</option>
                    <option value="Maternity Leave">Maternity Leave</option>
                    <option value="Others">Others</option> 
                    <option value="Annual Leave">Annual Leave</option>
                </select>
                
                <input type="date" name="leaveDate" placeholder="Date of Leave" class="w-full p-2 mb-2 border border-gray-300 rounded" min="2024-07-17" max="2050-08-12" />
                <input type="submit" value="Submit" class="w-full p-2 bg-blue-500 text-white rounded" />
            </form>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
